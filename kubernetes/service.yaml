apiVersion: v1
kind: Service
metadata:
    name: api-gateway
    namespace: ecommerce
    labels:
        app: api-gateway
        component: gateway
    annotations:
        description: "API Gateway Service"
        version: "1.0"
spec:
    selector:
        app: api-gateway
    ports:
        - port: 8000
          targetPort: 8000
    type: ClusterIP
